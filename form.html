<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ödev - Patika</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
    <div class="label1">
        <label for="fullname">Kullanıcı Adı ve Soyadı: </label>
        <input type="text" id="fullname">
    </div>

    <div class="label2">
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email">
    </div>

    <div>
        <label for="password">Şifre</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="gender">Cinsiyet:</label>
        <input type="radio" name="gender" value="male">Erkek
        <input type="radio" name="gender" value="female">Kadın
    </div>

    <div>
        <label for="">Favori Meyve: </label>
        <select id="food">
            <option value="">Seçiniz</option>
            <option value="">Muz</option>
            <option value="">Şeftali</option>
            <option value="">Kavun</option>
            <option value="">Erik</option>
        </select>
    </div>

    <div>
        <label for="message">Mesajınız: </label>
        <textarea  id="message"></textarea>
    </div>

    <div>
        <button type="submit">Gönder</button>
    </div>


    </form>


</body>
</html>
